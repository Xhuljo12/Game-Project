<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block title %} Product Base {% endblock %}
{% block content %}

<!--- Product Base --->

<div class="container text-center">
  <h2 class="tittle">Products</h2>
  <div class="row align-items-start">
    {% for productBases in productBase %}
    <div class="col-md-4">
        <img src="{{productBases.productBase_image.url}}" width="300px" height="250px">
        <h4>{{productBases.productBase_name}}</h4>
        <p>{{productBases.productBase_price}} EUR</p>
        <a href="../productBases/{{productBases.productBase_id}}" id="buy" class="button">View details</a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
